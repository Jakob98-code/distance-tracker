<style>

    margin:0;
    height:100vh;

      linear-gradient(135deg, #0b0f17 0%, #1a1f2e 100%),
      repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(255, 255, 255, 0.03) 19px, rgba(255, 255, 255, 0.03) 20px),
      repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(255, 255, 255, 0.03) 19px, rgba(255, 255, 255, 0.03) 20px);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:sans-serif;
    color:white;
    position: relative;
    overflow: hidden;
  }

  /* Bottom corner tulips */
  .tulip-decoration {
    position: fixed;
    bottom: 0;
    width: 120px;
    height: auto;
    opacity: 0.4;
    pointer-events: none;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,.3));
  }

  .tulip-left {
    left: 10px;
  }

  .tulip-right {
    right: 10px;
    transform: scaleX(-1); /* Mirror the image */
  }

  @keyframes sway{
    0%,100%{ transform:rotate(-2deg); }
    50%{ transform:rotate(2deg); }
  }

  .tulip-right {
    animation: swayMirror 6s ease-in-out infinite;
  }

  @keyframes swayMirror{
    0%,100%{ transform:scaleX(-1) rotate(-2deg); }
    50%{ transform:scaleX(-1) rotate(2deg); }
  }

  .card{
    position:relative;
    width:320px;
    background: rgba(255, 255, 255, 0.05);

    margin-top: 30px;

  }

    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }

    min-width: 80px;
    font-size: 13px;
    opacity: 0.7;
  }

    height: 4px;

    outline: none;
  }

    appearance: none;
    width: 16px;
    height: 16px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
  }

  .value-display {
    min-width: 45px;
    text-align: right;
    font-family: monospace;
    font-size: 12px;
    opacity: 0.6;
  }

  <!-- Left tulip -->

       alt="Tulip decoration">

  <!-- Right tulip -->

  <div class="card">
    <div class="title">Our Distance</div>
    <div class="distance">1,243 km</div>

    <div class="controls">
      <div class="control-group">
        <label>Opacity:</label>
        <input type="range" id="opacity" min="0" max="100" value="40">
        <span class="value-display" id="opacity-value">40%</span>
      </div>
      <div class="control-group">
        <label>Size:</label>
        <input type="range" id="size" min="60" max="200" value="120">
        <span class="value-display" id="size-value">120px</span>
      </div>
    </div>
  </div>

  <script>
    const opacitySlider = document.getElementById('opacity');
    const opacityValue = document.getElementById('opacity-value');
    const sizeSlider = document.getElementById('size');
    const sizeValue = document.getElementById('size-value');
    const tulips = document.querySelectorAll('.tulip-decoration');

    function updateOpacity() {
      const value = opacitySlider.value;
      tulips.forEach(tulip => {
        tulip.style.opacity = value / 100;
      });
      opacityValue.textContent = value + '%';
    }

    function updateSize() {
      const value = sizeSlider.value;
      tulips.forEach(tulip => {
        tulip.style.width = value + 'px';
      });
      sizeValue.textContent = value + 'px';
    }

    opacitySlider.addEventListener('input', updateOpacity);
    sizeSlider.addEventListener('input', updateSize);
  </script>

      width: 100%;
      height: auto;
      overflow: visible;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.4)) drop-shadow(0 4px 8px rgba(0,0,0,.3));
    }

    /* The growing trick: scale from the bottom + fade in */
    .grow {
      transform-origin: 100px 265px;
      transform: scaleY(var(--g, 1));
      opacity: calc(.4 + var(--g, 1) * .6);
      transition: transform 600ms ease, opacity 600ms ease;
    }

    /* Petal front elements get extra brightness */
    .petal-front {
      filter: drop-shadow(0 2px 4px rgba(255,255,255,0.3));
    }

    /* Gentle sway animation */
    .tulip-svg {
      animation: gentleSway 5s ease-in-out infinite;
    }

    @keyframes gentleSway {
      0%, 100% {
        transform: rotate(-1.5deg);
      }
      50% {
        transform: rotate(1.5deg);
      }
    }

    /* ========== SIMPLE TULIP (CENTER) ========== */

    .tulip-wrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      gap: 14px;
      place-items: center;
      padding: 18px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: min(360px, 100%);
      z-index: 5;
    }

      width: 200px;
      height: auto;
      overflow: visible;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.55));
    }

    .grow-simple {
      transform-origin: 100px 250px;
      transform: scaleY(var(--g, 1));
      opacity: calc(.35 + var(--g, 1) * .65);
      transition: transform 600ms ease, opacity 600ms ease;
